{% extends 'base/main.html' %}
{% block content %}
<div class="header-bar">
    <h1>Войти</h1>
</div>
<div>
    <form method="POST">
        {% csrf_token %}
        <label>Имя</label>
        {{form.username}}

        <label>Пароль</label>
        {{form.password}}
        <input style="margin-top: 10px;" class="button" type="submit" value="Войти">
    </form>
    <p>Еще нет аккаунта?: <a href="{% url 'register' %}">Регистрация</a></p>
</div>

{% endblock content %}
