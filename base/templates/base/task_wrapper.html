{% for task in tasks %}
    <div class="task-wrapper" data-position="{{ task.id }}">
        <div class="task-title">
            {% if task.complete %}
                <div class="task-complete-icon"></div>
                <a class="complete-cross" href="{% url 'task-update' task.id %}">{{task.title}}</a>
            {% else %}
                <div class="task-incomplete-icon"></div>
                <a href="{% url 'task-update' task.id %}">{{task.title}}</a> 
            {% endif %}
        </div>
            {% if task.tickspers %}
                <p>{{ task.tickspers }}</p>
            {% endif %} 
        <div class="task-controls">
            <a class="delete-link" href="{% url 'task-delete' task.id %}">&#215;</a>
            <span class="handle">&nbsp;&#10247;</span>
        </div>
    </div>
{% empty %}
    <div style="text-align: center; padding-bottom: 10px; line-height: 1em;">
        <h3>У вас нету активных задач.</h3>
        <h3>Хотите создать <a style="text-decoration: none; color: #e53935;" href="{% url 'task-create' %}">Новое задание</a> ! </h3>
    </div>
{% endfor %}
