{% extends "main.html" %}

{% block title %} Восстановление пароля{% endblock title %}

{% block content %}
<div class="header-bar">
    <h2>Восстановление пароля</h2>
</div>
<div class="container-body">
    <h3>Введите свой адрес электронной почты, чтобы установить новый пороль.</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="button-center">
            <input class="button" type="submit" value="Отправить письмо">
    </form>
</div>
{% endblock content %}
