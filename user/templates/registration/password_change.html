{% extends 'main.html' %}

{% block title %}Смена пароля{% endblock title %}

{% block content %}
<div class="header-bar">
    <h2>Смена пароля</h2>
</div>
<div class="container-body">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="button-center">
            <input class="button" type="submit" value="Сменить">
        </div>
    </form>
</div>
{% endblock content %}
